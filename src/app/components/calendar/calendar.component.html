<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="caption-div">
        <span *ngFor="let calendar of calendarColors" class="caption-span">
          <span
            class="rectangle"
            [style.background-color]="calendar.color"
          ></span>
          {{ calendar.name }}
        </span>
      </div>

      <div id="myCalendar" #myCalendar></div>
    </div>
  </div>
</div>
