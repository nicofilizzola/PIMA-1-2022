<div class="container-md bg-light">
  <div [id]="'add-event-item' + itemId" *ngIf="isVisible" class="row">
    <form class="row g-2 justify-content-center">
      <div class="col-md-5">
        <label [for]="'aei-' + itemId + '-title'" class="form-label">Titre</label>
        <input type="text" class="form-control" [id]="'aei-' + itemId + '-title'" />
      </div>
      <div class="col-md-5">
        <label [for]="'aei-' + itemId + '-duration'" class="form-label">Durée</label>
        <input type="time" class="form-control" [id]="'aei-' + itemId + '-duration'" />
      </div>

      <div class="col-md-5">
        <label [for]="'aei-' + itemId + '-priority'" class="form-label">Priorité</label>
        <select [id]="'aei-' + itemId + '-priority'" class="form-select">
          <option selected>Choisir priorité...</option>
          <option value="PLACEHOLDER 1">Basse</option>
          <option value="PLACEHOLDER 2">Moyenne</option>
          <option value="PLACEHOLDER 3">Haute</option>
          <option value="PLACEHOLDER 4">Urgent</option>
        </select>
      </div>
      <div class="col-md-5">
        <label [for]="'aei-' + itemId + '-calendar'" class="form-label">Calendrier</label>
        <select [id]="'aei-' + itemId + '-calendar'" class="form-select">
          <option selected>Choisir calendrier...</option>
          <option value="PLACEHOLDER 1">PLACEHOLDER 1</option>
          <option value="PLACEHOLDER 2">PLACEHOLDER 2</option>
          <option value="PLACEHOLDER 3">PLACEHOLDER 3</option>
          <option value="PLACEHOLDER 4">PLACEHOLDER 4</option>
        </select>
      </div>
      <div class="col-md-10">
        <button (click)="onDeleteItem()" type="button" class="btn btn-danger">
          Enlever tache
        </button>
      </div>
      <div class="col-md-5"></div>
    </form>
  </div>
</div>
